<!doctype html>
<html lang="de">
  <head>

    <!-- Manifest einbinden (relativer Pfad im Repo-Unterordner) -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <meta name="theme-color" content="#d32f2f" />
  </head>
  <body>
    <h1>Monopoly Deal Timer</h1>

    <!-- ... dein Timer-UI ... -->

    <script>
      // Service Worker fÃ¼r die PWA registrieren (Scope auf das Verzeichnis begrenzen)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./sw.js', { scope: './' }) // wichtig bei GitHub Pages Unterordnern
            .catch(err => console.error('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
