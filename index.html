<!-- /index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Monopoly Deal Timer</title>

  <!-- PWA: Manifest & Farben -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#D10000" />
  <meta name="color-scheme" content="light dark" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="MD Timer" />

  <style>
    :root{
      --bg:#F5F3F1; --fg:#1F1D1B; --muted:#635F5B;
      --card:#fff; --danger:#D10000; --dangerText:#fff;
      --inputBorder:#CFCDEB;
    }
    html,body{height:100%}
    body{
      margin:0; padding:16px; background:var(--bg); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start; gap:20px;
      max-width:560px; margin-inline:auto;
    }
    h1{font-size:40px; line-height:1.1; margin:12px 0 0; font-weight:800; text-align:center}
    .sub{color:var(--muted); font-size:14px; text-align:center}

    .card{
      width:100%; background:var(--card); border-radius:16px; padding:16px;
      box-shadow:0 8px 30px rgba(0,0,0,.08);
    }
    .row{display:flex; align-items:center; gap:12px; justify-content:center; flex-wrap:wrap}

    label{font-weight:700}
    input[type="number"]{
      appearance:textfield; -moz-appearance:textfield;
      width:120px; padding:14px 16px; font-size:20px; font-weight:800; text-align:center;
      border-radius:12px; border:2px solid var(--inputBorder); background:#fff; color:var(--fg);
    }
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button{ -webkit-appearance: none; margin: 0; }

    .timer{
      display:flex; flex-direction:column; align-items:center; gap:6px; padding:20px;
    }
    .big{font-size:96px; font-variant-numeric: tabular-nums; letter-spacing:1px}
    .status{font-size:13px; color:var(--muted); min-height:18px}

    #startBtn{
      -webkit-tap-highlight-color: transparent;
      width:100%; padding:22px 24px; border:0; border-radius:16px;
      background:var(--danger); color:var(--dangerText); font-size:28px; font-weight:900; letter-spacing:.3px;
      box-shadow:0 10px 24px rgba(209,0,0,.35);
    }
  </style>
</head>
<body>
  <h1>Monopoly Deal Timer</h1>
  <div class="sub">Sekunden einstellen, dann auf Start tippen. Start setzt den Timer immer neu.</div>

  <!-- Einstellungen -->
  <div class="card">
    <div class="row">
      <label for="secondsInput">Sekunden:</label>
      <input id="secondsInput" type="number" inputmode="numeric" min="1" max="3600" step="1" value="30" />
    </div>
  </div>

  <!-- Anzeige -->
  <div class="card timer">
    <div id="timer" class="big">00:30</div>
    <div id="status" class="status">Bereit</div>
  </div>

  <!-- Ein Knopf, gross & rot -->
  <button id="startBtn">Start</button>

  <!-- App-Logik -->
  <script src="./app.js" defer></script>
</body>
</html>
