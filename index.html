<!DOCTYPE html>
<html lang="de-CH">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Monopoly Deal Timer</title>

  <!-- PWA Basis -->
  <meta name="theme-color" content="#C40000" />
  <meta name="color-scheme" content="light dark" />
  <link rel="manifest" href="./manifest.webmanifest" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- Falls Icons fehlen, nutzt iOS einen Screenshot; wir liefern dennoch einen apple-touch-icon-Pfad -->
  <link rel="apple-touch-icon" href="./icons/icon-512.png" />

  <!-- Favicon (Fallback) -->
  <link rel="icon" href="./icons/icon-192.png" />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <h1 class="app-title">Monopoly Deal Timer</h1>

    <div class="controls">
      <label for="secondsInput">Sekunden</label>
      <input id="secondsInput" type="number" min="1" step="1" value="30" inputmode="numeric" />
    </div>

    <div id="display" class="display">30</div>

    <button id="startButton" class="btn-start" aria-label="Timer starten oder neu starten">
      Start / Reset
    </button>

    <button id="installButton" class="btn-install" hidden>App installieren</button>
  </main>

  <script>
    // Service Worker registrieren (PWA-Kriterium)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
  <script src="./app.js" defer></script>
</body>
</html>
