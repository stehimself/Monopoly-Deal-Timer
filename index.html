<!-- index.html -->
<!DOCTYPE html>
<html lang="de-CH">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Monopoly Deal Timer</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#C0392B" />
  <meta name="color-scheme" content="light dark" />

  <!-- iOS (optional) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="MD Timer" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="shortcut icon" href="./icons/icon-192.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app">
    <h1>Monopoly Deal Timer</h1>

    <div class="controls">
      <label for="secondsInput">Sekunden pro Runde</label>
      <input id="secondsInput" type="number" min="1" max="3600" step="1" value="45" inputmode="numeric" />
    </div>

    <div id="display" class="display">00:45</div>

    <button id="startButton" class="start-btn" aria-label="Timer starten oder zurÃ¼cksetzen">Start</button>

    <button id="installBtn" class="install-btn" hidden>Installieren</button>
  </main>

  <script src="./app.js"></script>
  <script>
    // SW registrieren (relativ, funktioniert auch auf GitHub Pages /<repo>/)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    }
  </script>
</body>
</html>
